<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ernesto's Escape</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/app.js" charset="UTF-8"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">

</head>

<body>
  <audio loop id="soundtrackAudio"></audio>
  <audio id="safeAudio"></audio>
  <audio id="looseAudio"></audio>
  <!--* HEADER  -->
  <!-- H2 Score, H2 High Score -->
  <header>
    <h2 class="score">Score: 0</h2>
    <h2 class="lives">Lives: 10</h2>
  </header>


  <!--* SECTION id= "grid-wrapper" -->
  <!-- div for grid -->
  <section class="grid-wrapper">

    <!--* SECTION id= "title-screen" -->
    <!-- H1 Game Title -->
    <!-- button for PLAY button -->
    <section class="title-screen-wrapper">
      <div class="title-screen">
        <h1 class="title">Ernesto's Escape</h1>
        <button class="play-btn">play</button>
      </div>
    </section>

    <div class="grid"></div>
  </section>


  <!--* FOOTER -->
  <!-- timer bar, similar to the fundraising one -->
  <footer>
    <p>TIME REMAINING</p>
    <div class="time-bar">
      <div class="time-remaining"></div>
    </div>
  </footer>

</body>

</html>
